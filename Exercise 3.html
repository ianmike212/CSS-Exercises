<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Padding Exercise</title>

    <style>
      .image1 {
        width: 200px;
        padding: 10px;
        background-color: blue;
        margin-right: 20px;
      }
      .image2 {
        width: 200px;
        padding: 5px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <img class="image1" src="Image/Sample.jpg" alt="Sample Image 1" />
    <img class="image2" src="Image/Sample.jpg" alt="Sample Image 2" />
  </body>
</html>
